{% extends 'base.html' %}
{% block content %}
    <article class="media content-section">
        <img src="{{ object.author.profile.image.url }}" alt="author image" class="rounded-circle article-img">
        <div class="media-body">
            <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"d F, Y" }}</small>
            {% if object.author == user %}
            <div>
                <a class="btn btn-secondary btn-sm my-1" href="{% url 'query-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm my-1" href="{% url 'query-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
