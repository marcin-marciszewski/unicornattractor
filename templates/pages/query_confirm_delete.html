{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <div class="container fill ">
                <div class="row">
                    <div class="card col-md-6 offset-md-3 vh-middle">
                        <div class="card-header">{{ object.title }}</div>
                        <div class="card-body">
                            <h5 class="card-title">Are you sure you want to delete {{ object.title }}</h5>
                            <button class="btn btn-outline-danger btn-lg" type="submit">Delete</button>
                        <a class="btn btn-outline-secondary btn-lg ml-1" href="{% url 'query-detail' object.id %}">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
