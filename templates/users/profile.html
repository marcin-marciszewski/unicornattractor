{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="conteiner-fluid mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="jumbotron">
                <div class="row ">
                    <div class="col-md-12 mb-5 text-center">
                        <div>
                            <h1>{{ user.username }}</h1>
                            <p>{{ user.email }}</p>
                            <img src="{{ user.profile.image.url }}" alt="author image" class="rounded-circle author-img mt-3">
                        </div>
                    </div>
                </div>
                <hr class="divider">
                <div class="col-md-8 offset-md-2">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4 text-center">Profile Info</legend>
                            {{ u_form|crispy}} {{ p_form|crispy}}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info btn-lg" type="submit">Update</button>
                            <a class="btn btn-outline-secondary btn-lg ml-2" href="{% url 'password_reset' %}">Reset Password</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
